version: '3.8'

services:
  nginx:
    build:
      context: .
    image: majsoul-nginx
    ports:
      - 80:80

  riichi-connector:
    build:
      context: ./api
    image: majsoul-api
    secrets:
      - majsoul.json
    env_file:
      - ./majsoul.env
    entrypoint: ["node", "/dist/connector.js"]

  riichi-rest:
    build:
      context: ./api
    image: majsoul-api
    secrets:
      - majsoul.json
      - riichi.key.pem
      - riichi.crt.pem
    entrypoint: ["node", "/dist/rest-api.js"]

  mongo:
    restart: always
    image: mongo
    volumes:
      - mongo-db-data:/data/db
    secrets:
      - mongo-creds
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD_FILE: /run/secrets/mongo-creds

secrets:
  mongo-creds:
    file: ./mongo-creds
  majsoul.json:
    file: ./secrets.json
  riichi.key.pem:
    file: ./riichi.key.pem
  riichi.crt.pem:
    file: ./riichi.crt.pem


volumes:
  mongo-db-data:
